<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/kara.png" type="image/png">
  <title>WebKara</title>
</head>
<body>
  <div id="code-editor" contenteditable="true", spellcheck="false">// Your code</div>

  <div>
    <button id="run-btn"><img src="img/play.png"></button>
    <button id="pause-btn"><img src="img/pause.png"></button>
    <button id="stop-btn"><img src="img/stop.png"></button>
  </div>

  <div>
    <button id="cmd-move"><img src="img/cmd_move.png"></button>
    <button id="cmd-turn-left"><img src="img/cmd_turnleft.png"></button>
    <button id="cmd-turn-right"><img src="img/cmd_turnright.png"></button>
    <button id="cmd-put-leaf"><img src="img/cmd_putleaf.png"></button>
    <button id="cmd-take-leaf"><img src="img/cmd_removeleaf.png"></button>
  </div>

  <div>
    <label>Width</label>
    <input type="number" id="world-width" value="1" min="1">
    <label>Height</label>
    <input type="number" id="world-height" value="1" min="1">
    <button id="apply-world-size">Apply</button>
  </div>

  <div id="world-objects">
    <button id="obj-kara" data-obj="kara"><img src="img/kara.png"></button>
    <button id="obj-leaf" data-obj="leaf"><img src="img/leaf.png"></button>
    <button id="obj-tree" data-obj="tree"><img src="img/tree.png"></button>
    <button id="obj-shroom" data-obj="shroom"><img src="img/shroom.png"></button>
    <button id="obj-trash" data-obj="trash"><img src="img/trash.png"></button>
  </div>

  <div id="world-grid"></div>

  <script type="module" src="js/frontend/main.js"></script>
</body>
</html>
