<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WebKara</title>
</head>
<body>
  <div id="code-editor" contenteditable="true", spellcheck="false"></div>

  <div>
    <button id="run-btn"><img src="img/play.png"></button>
    <button id="pause-btn"><img src="img/pause.png"></button>
    <button id="stop-btn"><img src="img/stop.png"></button>
  </div>

  <div>
    <label>Width</label>
    <input type="number" id="world-width" value="1">
    <label>Height</label>
    <input type="number" id="world-height" value="1">
  </div>

  <div>
    <button id="obj-kara"><img src="img/kara.png"></button>
    <button id="obj-leaf"><img src="img/leaf.png"></button>
    <button id="obj-tree"><img src="img/tree.png"></button>
    <button id="obj-shroom"><img src="img/shroom.png"></button>
    <button id="obj-trash"><img src="img/trash.png"></button>
  </div>

  <div id="world-grid"></div>

  <script type="module" src="js/frontend/main.js"></script>
</body>
</html>
